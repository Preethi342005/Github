<!DOCTYPE html>
<html>
    <head>
        <title>Form Tag</title>
        <body>
            <form>
                <lable>Name:</lable>
                <input type="text" placeholder="eg:John"><br><br>
                <lable>DOB:</lable>
                <input type="date"><br><br>
                <lable>Gender:  </lable>
                Female<input type="radio" name="g">
                Male<input type="radio" name="g"><br><br>
                <label>Qualification : </label>
                B.E<input type="checkbox">
                MCA<input type="checkbox">
                MPhil<input type="checkbox">
                Btech<input type="checkbox"><br><br>
                <lable>Place:</lable>
                <select>
                    <option>Coimbatore</option>
                    <option>Chennai</option>
                    <option>Erode</option>
                    <option>Selem</option>
                    <option>Madurai</option>
                </select><br><br>
                <label>Resume:</label>
                <input type="file"><br><br>
                <label>Address:</label>
                <textarea rows="5" cols="15" placeholder="Enter your Address">
            
                </textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </body>
    </head>
</html>
